<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta charset="author" content="João Vitor">
    <meta charset="description" content="Exemplo HTML">
    <meta charset="keywords" content="exemplohtml, turmaads">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/1-html.basico.css">
    <title>Exemplo HTML</title>
</head>

<body>
    <header id="cabecalho">
        <h1>Minha Página HTML - básico</h1>
        <a href="#">Voltar</a>
    </header>

    <main>
        <section>
            <h2>Seção de Listas</h2>

            <h3>Lista nao ordenada</h3>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>

            <h3>Lista Ordenada</h3>
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
        </section>
        <section>
            <h2>Imagem e Video</h2>


            <iframe width="560" height="315" src="https://www.youtube.com/embed/1ROfSD0eU5E?si=vhlidVSo2oOZ8j0D"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
        <section>
            <h2>Form simples</h2>
            <form action="#">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" />
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" />
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" />
                </div>
            </form>

        </section>
        <section class="last">
            <h2>Table simples</h2>
            <table border="3">
                <thead>
                    <tr>
                        <th>Horario</th>
                        <th>Horario</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>09:00 - 10:00</td>
                        <td>09:00 - 10:00</td>
                        <td>09:00 - 10:00</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>
    <footer>
        &copy; João Vitor @2024
    </footer>

    <script>
        const header = document.getElementById('cabecalho');
        document.addEventListener('keydown', (e) => {
            console.log(`Foi clicado na tecla: ${e.key}`)
        });
    </script>
</body>

</html>
